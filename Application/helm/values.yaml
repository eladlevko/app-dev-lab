Probes: 
  readiness:
    path: /health/readiness
    initialDelaySeconds: 1
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3
  liveness:
      path: /health/liveliness
      initialDelaySeconds: 1
      timeoutSeconds: 1
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 3
volumes:
  mount: 
    path: /tmp/html
ReplicaNumber: 1

containers:
  containerPort: 8080
  image: 'quay.io/elad_levkovitch/argocd'
  tag: 'chart_v1'
service:
  servicePort: 8080
test: 'Healthy'
github:
  user: eladlevko
  token: empty-pass
  url: 'https://api.github.com/repos/eladlevko/app-dev-lab/issues'